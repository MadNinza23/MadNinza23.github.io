<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walif's Portfolio</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #33cc33;
            --accent-color: #66ff66;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main container - centered */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Terminal container */
        .terminal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Terminal window */
        .terminal {
            width: 100%;
            height: 60vh;
            background-color: rgba(10, 10, 10, 0.9);
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(51, 204, 51, 0.3);
            
        }

        /* Terminal content */
        .terminal-content {
            line-height: 1.5;
        }

        /* Blinking cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--text-color);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Project links */
        .project-link {
            display: inline-block;
            margin-top: 5px;
            padding: 3px 8px;
            
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s;
            border-radius: 3px;
        }

        .project-link:hover {
            background-color: rgba(51, 204, 51, 0.1);
        }

        /* Project list styles */
        .project-item {
            margin-bottom: 15px;
            padding-left: 10px;
            
        }

        .project-title {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .project-number {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Virtual keyboard */
        #virtual-keyboard {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.9);
            
            border-radius: 5px;
            margin-top: 20px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .keyboard-key {
            background-color: rgba(30, 30, 30, 0.9);
            
            color: var(--text-color);
            padding: 8px 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
            font-family: var(--font-family);
            font-size: 0.8rem;
            transition: all 0.1s;
            user-select: none;
        }

        .keyboard-key:hover {
            background-color: rgba(51, 204, 51, 0.2);
        }

        .keyboard-key:active, .keyboard-key.active {
            background-color: rgba(51, 204, 51, 0.4);
            transform: scale(0.95);
        }

        .keyboard-key.space {
            grid-column: span 4;
        }

        .keyboard-key.enter {
            grid-column: span 2;
        }

        .keyboard-key.backspace {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .terminal {
                height: 50vh;
            }
            
            #virtual-keyboard {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 768px) {
            .terminal {
                height: 45vh;
            }

            #virtual-keyboard {
                grid-template-columns: repeat(6, 1fr);
                gap: 3px;
                padding: 5px;
            }

            .keyboard-key {
                padding: 6px 3px;
                font-size: 0.7rem;
            }

            .keyboard-key.space {
                grid-column: span 3;
            }

            .keyboard-key.enter {
                grid-column: span 2;
            }

            .keyboard-key.backspace {
                grid-column: span 2;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .terminal {
                height: 40vh;
                padding: 15px;
            }

            #virtual-keyboard {
                grid-template-columns: repeat(5, 1fr);
            }

            .keyboard-key {
                padding: 5px 2px;
                font-size: 0.6rem;
            }
        }

        /* Boot animation styles */
        .boot-line {
            margin-bottom: 8px;
        }

        .system-line {
            color: var(--accent-color);
        }

        .command-line {
            color: var(--text-color);
        }

        .output-line {
            color: #cccccc;
        }

        .error-line {
            color: #ff3333;
        }

        .success-line {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Terminal Container -->
        <div class="terminal-container">
            <!-- Terminal window -->
            <div class="terminal">
                <div class="terminal-content" id="terminal-content">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Virtual keyboard - VISIBLE ON ALL DEVICES -->
            <div id="virtual-keyboard">
                <!-- Keyboard keys will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Project data - EDIT THIS SECTION TO ADD/MODIFY PROJECTS -->
    <script>
        // PROJECT DATA - EDIT BELOW TO ADD OR MODIFY PROJECTS
        const projects = [
            { 
                title: "Time Conversion Tool", 
                subtitle: "A utility for converting between different time zones and formats with a clean UI.", 
                link: "timeConverter.html" 
            },
            { 
                title: "QR and Barcode Generator", 
                subtitle: "Transform text, links, or data into sleek scannable codes in one click.", 
                link: "qrgenerator.html" 
            },
            { 
                title: "Expense Tracker", 
                subtitle: "A Simple Way to Track Your Expenses and Take Control of Your Money.", 
                link: "expencetracker.html" 
            },
            { 
                title: "BMI Calculator", 
                subtitle: "Calculate BMI, Track Wellness.", 
                link: "bmicalc.html" 
            },
            { 
                title: "Particle Physics Simulator", 
                subtitle: "Simulate Physics in particles inside your vieport", 
                link: "particlesim.html" 
            },
            // ADD MORE PROJECTS HERE BY COPYING THE ABOVE FORMAT
        ];
    </script>

    <!-- Main application script -->
    <script>
        // DOM Elements
        const terminalContent = document.getElementById('terminal-content');
        const virtualKeyboard = document.getElementById('virtual-keyboard');

        // State variables
        let isBooting = true;
        let isStarted = false;
        let isProjectsView = false;
        let currentLine = 0;
        let inputBuffer = '';
        let bootComplete = false;

        // Type text with animation
        function typeText(text, element, delay = 30, callback = null) {
            let i = 0;
            const timer = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length - 1) {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, delay);
        }

        // Add line to terminal
        function addLine(text, delay = 0, typingDelay = 30, className = "") {
            setTimeout(() => {
                const line = document.createElement('div');
                if (className) line.className = className;
                terminalContent.appendChild(line);
                typeText(text, line, typingDelay, () => {
                    // Scroll to bottom
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                });
            }, delay);
        }

        // Display projects in the requested format
        function displayProjects() {
            addLine('PROJECTS:', 0, 20, 'success-line');
            
            projects.forEach((project, index) => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                
                const projectTitle = document.createElement('div');
                projectTitle.className = 'project-title';
                projectTitle.innerHTML = `<span class="project-number">${index + 1}.</span> ${project.title}`;
                
                const projectLink = document.createElement('a');
                projectLink.className = 'project-link';
                projectLink.href = project.link;
                projectLink.textContent = project.link;
                projectLink.target = '_blank';
                
                projectItem.appendChild(projectTitle);
                projectItem.appendChild(projectLink);
                
                terminalContent.appendChild(projectItem);
            });
            
            // Add instruction for keyboard navigation
            const instruction = document.createElement('div');
            instruction.className = 'output-line';
            instruction.style.marginTop = '15px';
            instruction.style.fontStyle = 'italic';
            instruction.textContent = 'Type a project number and press Enter to open it.';
            terminalContent.appendChild(instruction);
            
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        // Handle commands
        function handleCommand(cmd) {
            // Add the command that was executed
            const commandLine = document.createElement('div');
            commandLine.className = 'command-line';
            commandLine.textContent = '> ' + cmd;
            terminalContent.appendChild(commandLine);
            
            switch(cmd) {
                case 'about':
                    isProjectsView = false;
                    addLine('Accessing profile...', 0, 20, 'system-line');
                    setTimeout(() => {
                        addLine('Name: Walif Mohian', 0, 20, 'output-line');
                        addLine('Age: 18', 0, 20, 'output-line');
                        addLine('Location: Sylhet, Bangladesh', 0, 20, 'output-line');
                        addLine('Role: Content Creator & Editor', 0, 20, 'output-line');
                        addLine('Description: Passionate about video editing and creating engaging digital experiences.', 0, 20, 'output-line');
                        addLine('Skills: Video Production, Photo Editing, Storyboarding, Content Strategy,', 0, 20, 'output-line');
                        addLine('        Adobe Premiere Pro, Final Cut Pro, Color Grading, Motion Graphics,', 0, 20, 'output-line');
                        addLine('        Photography, Graphic Design, Social Media Management, Creative Direction', 0, 20, 'output-line');
                    }, 500);
                    break;
                    
                case 'projects':
                    isProjectsView = true;
                    addLine('Loading projects...', 0, 20, 'system-line');
                    setTimeout(() => {
                        displayProjects();
                    }, 500);
                    break;
                    
                case 'contact':
                    isProjectsView = false;
                    addLine('Accessing contact directory...', 0, 20, 'system-line');
                    setTimeout(() => {
                        addLine('GitHub: [github.com/iswalif]', 0, 20, 'output-line');
                        addLine('Fiverr: [fiverr.com/wcreatezz]', 0, 20, 'output-line');
                        addLine('Email: [walif.services@gmail.com]', 0, 20, 'output-line');
                    }, 500);
                    break;
                    
                case 'help':
                    isProjectsView = false;
                    addLine('Available commands:', 0, 20, 'success-line');
                    addLine('about - View profile information', 0, 20, 'output-line');
                    addLine('projects - View project portfolio', 0, 20, 'output-line');
                    addLine('contact - Get contact information', 0, 20, 'output-line');
                    addLine('help - Display this help message', 0, 20, 'output-line');
                    break;
                    
                default:
                    // Check if it's a project number when in projects view
                    if (isProjectsView && !isNaN(cmd) && cmd >= 1 && cmd <= projects.length) {
                        const projectIndex = parseInt(cmd) - 1;
                        const project = projects[projectIndex];
                        addLine(`Opening project: ${project.title}`, 0, 20, 'system-line');
                        setTimeout(() => {
                            window.open(project.link, '_blank');
                        }, 500);
                    } else {
                        addLine(`Command '${cmd}' not recognized. Type 'help' for available commands.`, 0, 20, 'error-line');
                    }
                    break;
            }
        }

        // Create virtual keyboard
        function createVirtualKeyboard() {
            const keyboardLayout = [
                ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'],
                ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
                ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
                ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/'],
                ['space', 'backspace', 'enter']
            ];
            
            // Clear any existing content
            virtualKeyboard.innerHTML = '';
            
            keyboardLayout.forEach(row => {
                row.forEach(key => {
                    const keyElement = document.createElement('div');
                    keyElement.className = 'keyboard-key';
                    keyElement.textContent = key;
                    
                    if (key === 'space') {
                        keyElement.classList.add('space');
                        keyElement.textContent = 'Space';
                    } else if (key === 'backspace') {
                        keyElement.classList.add('backspace');
                        keyElement.textContent = 'Backspace';
                    } else if (key === 'enter') {
                        keyElement.classList.add('enter');
                        keyElement.textContent = 'Enter';
                    }
                    
                    keyElement.addEventListener('click', () => {
                        handleVirtualKeyPress(key);
                        // Visual feedback
                        keyElement.classList.add('active');
                        setTimeout(() => {
                            keyElement.classList.remove('active');
                        }, 150);
                    });
                    
                    keyElement.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // Prevent default touch behavior
                        handleVirtualKeyPress(key);
                        keyElement.classList.add('active');
                    });
                    
                    keyElement.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        setTimeout(() => {
                            keyElement.classList.remove('active');
                        }, 150);
                    });
                    
                    virtualKeyboard.appendChild(keyElement);
                });
            });
            
            // Make sure keyboard is visible
            virtualKeyboard.style.display = 'grid';
        }

        // Handle virtual keyboard key presses
        function handleVirtualKeyPress(key) {
            if (!isStarted && key === 'enter' && bootComplete) {
                startTerminal();
                return;
            }
            
            if (!isStarted) return;
            
            switch(key) {
                case 'backspace':
                    inputBuffer = inputBuffer.slice(0, -1);
                    break;
                case 'enter':
                    if (inputBuffer.trim() !== '') {
                        // Remove cursor from current line
                        const currentCursor = document.querySelector('.cursor');
                        if (currentCursor) currentCursor.remove();
                        
                        // Handle the command
                        handleCommand(inputBuffer.trim());
                        
                        // Reset input buffer
                        inputBuffer = '';
                        
                        // Add new cursor line
                        const newCursorLine = document.createElement('div');
                        newCursorLine.style.marginTop = '10px';
                        newCursorLine.innerHTML = '> <span class="cursor"></span>';
                        terminalContent.appendChild(newCursorLine);
                    }
                    break;
                case 'space':
                    inputBuffer += ' ';
                    break;
                default:
                    inputBuffer += key;
                    break;
            }
            
            updateCursorLine();
        }

        // Update cursor line with current input buffer
        function updateCursorLine() {
            const cursorLine = document.querySelector('div:has(> .cursor)');
            if (cursorLine) {
                cursorLine.innerHTML = '> ' + inputBuffer + '<span class="cursor"></span>';
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }
        }

        // Boot sequence
        function bootSequence() {
            const bootLines = [
                {text: "Initializing system...", type: "system"},
                {text: "Loading kernel modules...", type: "system"},
                {text: "Mounting filesystems...", type: "system"},
                {text: "Starting network services...", type: "system"},
                {text: "Launching security protocols...", type: "system"},
                {text: "System initialized.", type: "success"},
                {text: "Press Enter to continue.", type: "system"}
            ];
            
            bootLines.forEach((line, index) => {
                let className = "boot-line";
                if (line.type === "system") className += " system-line";
                if (line.type === "success") className += " success-line";
                
                addLine(line.text, index * 600, 30, className);
            });
            
            // Mark boot as complete after the last line
            setTimeout(() => {
                bootComplete = true;
                addLine('', 0, 0, 'command-line'); // Add empty line for cursor
                const cursorLine = document.createElement('div');
                cursorLine.style.marginTop = '10px';
                cursorLine.innerHTML = '> <span class="cursor"></span>';
                terminalContent.appendChild(cursorLine);
            }, bootLines.length * 600);
        }

        // Start terminal after boot
        function startTerminal() {
            if (!bootComplete) return;
            
            isBooting = false;
            isStarted = true;
            bootComplete = false;
            
            // Clear terminal
            terminalContent.innerHTML = '';
            
            // Show welcome message
            addLine('Welcome to Walif\'s Portfolio Terminal', 0, 20, 'success-line');
            addLine('Type "help" for available commands', 0, 20, 'system-line');
            
            // Add cursor
            const cursorLine = document.createElement('div');
            cursorLine.style.marginTop = '10px';
            cursorLine.innerHTML = '> <span class="cursor"></span>';
            terminalContent.appendChild(cursorLine);
            
            // Handle keyboard input
            document.addEventListener('keydown', (e) => {
                if (!isStarted) return;
                
                // Highlight virtual key if it exists
                const virtualKey = Array.from(document.querySelectorAll('.keyboard-key'))
                    .find(key => {
                        const keyText = key.textContent.toLowerCase();
                        if (keyText === 'space' && e.key === ' ') return true;
                        if (keyText === 'backspace' && e.key === 'Backspace') return true;
                        if (keyText === 'enter' && e.key === 'Enter') return true;
                        return keyText === e.key.toLowerCase();
                    });
                
                if (virtualKey) {
                    virtualKey.classList.add('active');
                    setTimeout(() => {
                        virtualKey.classList.remove('active');
                    }, 150);
                }
                
                // Handle Enter key
                if (e.key === 'Enter') {
                    if (inputBuffer.trim() !== '') {
                        // Remove cursor from current line
                        const currentCursor = document.querySelector('.cursor');
                        if (currentCursor) currentCursor.remove();
                        
                        // Handle the command
                        handleCommand(inputBuffer.trim());
                        
                        // Reset input buffer
                        inputBuffer = '';
                        
                        // Add new cursor line
                        const newCursorLine = document.createElement('div');
                        newCursorLine.style.marginTop = '10px';
                        newCursorLine.innerHTML = '> <span class="cursor"></span>';
                        terminalContent.appendChild(newCursorLine);
                    }
                } 
                // Handle backspace
                else if (e.key === 'Backspace') {
                    inputBuffer = inputBuffer.slice(0, -1);
                    updateCursorLine();
                }
                // Handle regular characters
                else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
                    inputBuffer += e.key;
                    updateCursorLine();
                }
            });
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Start boot sequence immediately
            bootSequence();
            
            // Create virtual keyboard
            createVirtualKeyboard();
            
            // Add global Enter key listener for boot completion
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && bootComplete && !isStarted) {
                    startTerminal();
                }
            });
        });
    </script>
</body>
</html>
