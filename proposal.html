<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTenjdv73UOkxgZwwdL1_kD8-vhs4F-U95irYCRJxPmsszAizprrViIvUIs&s=10">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        #wrapper {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .subtext {
            color: #555;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            height: 50px;
            width: 140px;
            font-weight: bold;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #yes {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
        }

        #yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #moveButton {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }

        .trail-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 117, 140, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            color: #ff6b6b;
            animation: floatHeart 8s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                top: 100%;
                opacity: 0.7;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(calc((var(--x-end) - var(--x-start)) * 1px)) rotate(360deg);
            }
        }

        .instructions {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.7rem;
            }
            
            #wrapper {
                padding: 20px;
                width: 95%;
            }
            
            .btn {
                width: 120px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div id="wrapper">
        <div class="wrapStuff">
            <h1 class="header">umm u loook finee. <br>will you be mine?</h1>
            <p class="subtext">I promise to always make you smile and be there for you through everything</p>
            
            <div class="btn-container">
                <button class="btn" id="yes">Yes! <i class="fas fa-smile"></i></button>
                <button class="btn" id="moveButton">Hell Nah <i class="fas fa-frown"></i></button>
            </div>
            
            <p class="instructions">Hold the Yes button for 3 seconds to confirm your answer</p>
        </div>
    </div>

    <script>
        const button = document.getElementById('moveButton');
        const heartsContainer = document.getElementById('heartsContainer');
        let lastPosition = { x: 0, y: 0 };
        let dotCounter = 0;
        const maxDots = 20;

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.setProperty('--x-start', Math.random() * 100);
                heart.style.setProperty('--x-end', Math.random() * 100 - 50);
                heart.style.animationDuration = `${6 + Math.random() * 5}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartsContainer.appendChild(heart);
            }
        }

        // Function to create a trail dot
        function createTrailDot(x, y) {
            // Remove oldest dot if we have too many
            if (dotCounter >= maxDots) {
                const oldestDot = document.querySelector('.trail-dot');
                if (oldestDot) {
                    oldestDot.remove();
                    dotCounter--;
                }
            }
            
            const dot = document.createElement('div');
            dot.classList.add('trail-dot');
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            document.body.appendChild(dot);
            dotCounter++;
            
            // Remove dot after animation completes
            setTimeout(() => {
                dot.remove();
                dotCounter--;
            }, 1500);
        }

        // Function to move the button within the viewport
        function moveButton() {
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            
            // Create trail dot at current position before moving
            const rect = button.getBoundingClientRect();
            createTrailDot(rect.left + rect.width/2, rect.top + rect.height/2);
            
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            
            lastPosition = { x, y };
        }

        // Event listeners for button movement
        button.addEventListener('mouseenter', moveButton);
        button.addEventListener('touchstart', moveButton, { passive: true });
        button.addEventListener('click', moveButton);
        
        // Reposition the button on window resize
        window.addEventListener('resize', moveButton);

        // Yes Button functionality
        const yesButton = document.getElementById('yes');
        let timer;

        yesButton.addEventListener('mouseenter', startTimer);
        yesButton.addEventListener('mousedown', cancelTimer);
        yesButton.addEventListener('mouseleave', cancelTimer);
        yesButton.addEventListener('touchstart', startTimer, { passive: true });
        yesButton.addEventListener('touchend', cancelTimer, { passive: true });

        function startTimer() {
            timer = setTimeout(() => {
                // Create celebration effect
                document.body.style.background = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart" style="color: #ff6b6b;"></i>';
                        heart.style.position = 'fixed';
                        heart.style.fontSize = '24px';
                        heart.style.left = `${Math.random() * 100}%`;
                        heart.style.top = `${Math.random() * 100}%`;
                        heart.style.zIndex = '100';
                        heart.style.animation = 'celebrate 1s ease-out forwards';
                        document.body.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 1000);
                    }, i * 100);
                }
                
                alert('I Knew It!');
            }, 1500);
        }

        function cancelTimer() {
            clearTimeout(timer);
        }

        // Add celebration animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes celebrate {
                0% { transform: scale(0); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.7; }
                100% { transform: scale(2); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the page
        createHearts();
    </script>
</body>
</html>
